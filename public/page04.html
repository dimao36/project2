<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Обмеження символів</title>
    <!-- Підключення jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
            resize: none;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        span#rchars {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<form>
    <label>Максимум 25 символів:</label><br>
    <textarea id="textarea"></textarea>
    <span id="rchars">25</span> символів залишилося.
</form>

<script>
    var maxLength = 25;

    $('#textarea').on('keyup', function() {
        var textLength = $(this).val().length;
        var remaining = maxLength - textLength;

        // Показати кількість символів, що залишились
        $('#rchars').text(remaining);

        // Обрізати текст, якщо перевищено ліміт
        if (textLength >= maxLength) {
            $(this).val($(this).val().substring(0, maxLength));
        }
    });
</script>

</body>
</html>
